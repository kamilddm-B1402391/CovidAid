<!DOCTYPE html>
<html>
<head>
	<title>CovidAid | Admin Login/Registration</title>
	<link rel="stylesheet" type="text/css" href="css/ctis.css">

</head>
<body class="login-bg" style="background-image: url('images/loginbg.jpg');">
<div class="login-page" >
	<div class="form-login">
		<form class="register-form">
			<input type="text" placeholder="Username">
			<input type="password" placeholder="Password">
			<input type="text" placeholder="Full Name">
			<button type="submit">Register</button>
			<p class="msg-login">Already Registered?<a href="#">Login Here</a></p>
		</form>

		<form class="login-form" action="recordTest.html" method="POST">
			<input type="text" placeholder="Username">
			<input type="password" placeholder="Password">
			<button type="submit">Login</button>
			<p class="msg-login">Not Registered?<a href="#">Register Here</a></p>
		</form>
	</div>
  </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
	$('.msg-login a').click(function(){
		$('form').animate({height:"toggle",opacity:"toggle"}, "slow")
	});
</script>

</body>
</html>
